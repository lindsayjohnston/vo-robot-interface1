<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</head>

<body>
    <header>
        <h1>VERSION ZERO</h1>
    </header>
    <main>
        <div id="left-div">
            <img src="./body-outline-blue-shade.png" alt="body">
            
        </div>
        <div id="right-div">
            <div id="video">
                <video width="320" height="240" loop autoplay controls>
                    <source src="./face-vid1.MOV" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div id="controls">
                <div id="control1">
                    <h2 id="label-high">HIGH</h2>
                    <input id="slider" orient="vertical" type="range">
                    <h2 id="label-low">LOW</h2>
                    <!-- <h5 id="label-toggle">TOGGLE: EMOTION</h5> -->
                </div>
                <div id="control2">
                    <h3>WAKE UP</h3>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <h3>PACIFY</h3>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <h3>SLEEP</h3>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- <div id="initiation"> 
           <h1>INITIATION SEQUENCE...</h1> 
        </div> -->
    </main>

</body>

</html>
